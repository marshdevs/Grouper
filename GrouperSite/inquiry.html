<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/master.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <title>grouper.site</title>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-5 col-xs-4"></div>
            <div class="container col-sm-2 col-xs-4">
                <div class="title-box">
                    <a href="index.html">grouper.site</a>
                </div>
            </div>
            <div class="col-sm-5 col-xs-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-3 col-xs-1"></div>
            <div class="col-lg-4 col-sm-6 col-xs-10">
                <div class="login-box">
                    <div class="col-xs-1"></div>
                    <form action="mailto:admin@grouper.site" method="post" enctype="multipart/form-data">
                        <div class="inquiry-form col-xs-10">
                            Join the team
                            <input type="email" class="form-control" name="email" placeholder="email address">
                            <textarea class="form-control" name="comment" placeholder="Relevant experience, linkedin profile, personal website, or anything you think we need to know!"></textarea>
                        </div>
                        <img src="img/grouper_icon_2.png" class="img-responsive" alt="Grouper">
                        <input type="submit" class="btn btn-info" value="Submit"></input>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts/groupersite.js"></script>
